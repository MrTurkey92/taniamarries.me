
<section class="container content-section text-center">
  <div class="row">
    <div class="col-lg-12">
      <h2>Mesa de Regalos</h2>
      <p>
        Pueden encontrar nuestras mesas de regalos en
        {% for reg in site.data.registries %}
          {% if forloop.last == true%} y en {% endif %}
          <a href="{{ reg.url }}" target="_blank">{{ reg.name }}</a>{% if reg.numb %}
          (evento {{ reg.numb }}){% endif %}{% if forloop.last == true %}.{% endif %}
        {% endfor %}
      </p>
    </div>
  </div>
</section>
