- question: ¿Cómo debo de irme vestido?
  answer: |
    Elegimos ésta fecha en específico para tratar de evitar el calor típico de Mérida. 
	Así que si eres mujer, un vestido largo o midi, favor de evitar a toda costa los vestidos cortos, hicimos este tablero en Pinterest para que busques inspiración. 
	Si eres hombre, puedes usar un traje de lino o lana, junto con una camisa y zapatos de vestir.

- question: ¿Cómo llego a la Hacienda?
  answer: |
    Desde Ciudad de México:
	Vuelo nacional al aeropuerto de Mérida, Yucatán.

	Vuelo internacional al aeropuerto de Cancún, Quintana Roo.

	De ahí en automóvil a 25 minutos por periférico de la ciudad de Mérida.

    Puedes encontrar el mapa en: <a href="../details">details page</a>.

- question: ¿Qué tipo de zapatos me recomiendan utilizar?
  answer: |
    Dado que es una boda en Hacienda, habrá jardines, por lo que te recomendamos no usar Stilettos para evitar que te claves en el pasto.

- question: ¿Puedo traer a cualquier +1?
  answer: |
    Queremos preservar la intimidad de nuestra celebración, así que por favor, sólo ven con las personas que indica tu invitación. Si tienes alguna duda, sientete con la libertad de contactar a David o Tania.

- question: ¿Cuándo es la fecha límite para RSVP?
  answer: |
    20 de Noviembre del 2022. And you can RSVP here!

- question: ¿A qué hora debo de llegar?
  answer: |
    La misa será a las 4pm en punto. Por lo que lo ideal es que estés 40 o 30 minutos antes para que te de tiempo de poderte sentar y recibirnos.

- question: |
    Tengo una alergia a [cualquier tipo de alérgeno] o un tipo de dieta específica, ¿me pueden tomar en cuenta?
  answer: |
    ¡Por supuesto! Acercate con nosotros ASAP, para poder tomarte en cuenta y estés lo más cómodo se pueda.

- question: ¿Puedo tomar fotos durante la misa?
  answer: |
   Aunque sabemos que todos queremos sacar nuestro fotógrafo interior, preferimos que compartan con nosotros este momento tan especial. No te preocupes, habrá un fotografo profesional encargado de sacar las mejores fotos, las cuales compartiremos por este medio.

- question: Aún tengo varias dudas, ¿a quién le pregunto?
  answer: |
    Acercate con la novia o el novio, con confianza.
