- question: ¿Cómo debo de irme vestido?
  answer: |
    Elegimos ésta fecha en específico para tratar de evitar el calor típico de Mérida. 
    Así que si eres mujer, un vestido largo o midi es la opción, evita a toda costa los vestidos cortos.
    Si eres hombre, puedes ponerte el traje que más te acomode.
    
    Hicimos un par de tableros de Pinterest para inspiración:
     - Ella (https://pin.it/5k8c2b6)
     - Él (https://pin.it/675slCo)

- question: ¿Qué tipo de zapatos me recomiendan utilizar?
  answer: |
    Dado que la boda será en una Hacienda, habrá jardines, por lo que te recomendamos usar algo ad-hoc para evitar que te claves en el pasto.

- question: ¿Puedo traer a cualquier +1?
  answer: |
    Queremos preservar la intimidad de nuestra celebración, así que por favor, sólo ven con las personas que indica tu invitación. Si tienes alguna duda, sientete con la libertad de contactar a los novios.

- question: ¿A qué hora debo de llegar?
  answer: |
    La misa será a las 5:30pm en punto, por lo que lo ideal es que estés 20 minutos antes.

- question: |
    Tengo una alergia o un tipo de dieta específica, ¿me pueden tomar en cuenta?
  answer: |
    ¡Por supuesto! Acercate con nosotros ASAP, para poder tomarte en cuenta y estés lo más cómodo/a posible.

- question: ¿Puedo tomar fotos durante la misa?
  answer: |
   Aunque sabemos que todos tenemos nuestro fotógrafo interior, preferimos que compartan con nosotros este momento tan especial. No te preocupes, habrá un fotografo profesional encargado de sacar las mejores fotos, las cuales compartiremos con ustedes.

- question: Aún tengo varias dudas, ¿a quién le pregunto?
  answer: |
    Acercate con la novia o el novio, con confianza.
